<div class="position-fixed p-top-70 float-nav d-none d-xl-block">
  <div class="position-absolute container card">
    {% for category in site.categories %}
      {% capture category_name %}{{ category | first }}{% endcapture %}
      <div class="row">
        <a href="{{ site.baseurl }}/cat{{ category_name | slugify }}/">
          <div class="d-flex justify-content-between">
            <img height="30px" width="auto" src="{{site.baseurl}}/images/{{category_name}}.png" alt="{{category_name}}">
            <div class="panel-body my-auto">
              <h6 class="text-uppercase">{{ category_name | truncate: 25 }}</h2>
            </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
