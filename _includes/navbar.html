<div class="position-fixed p-top-70 float-nav d-none d-xl-block">
  <div class="position-absolute container">
    <h6>分類閲讀</h6>
    <ul class="my-2">
      {% for category in site.categories %}
      {% capture category_name %}{{ category | first }}{% endcapture %}
        <li>
          <a class="text-uppercase" href="{{ site.baseurl }}/cat{{ category_name | slugify }}/">
            {{ category_name | truncate: 25 }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
