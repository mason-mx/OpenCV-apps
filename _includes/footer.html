<footer>
    <div class="container">
        <div class="row p20">
            {% if site.copyright.name %}
                <div class="col-md-4 text-center mt25">All rights reserved by <a target="_blank" href="{{site.copyright.link}}">{{site.copyright.name}}</a></div>
            {% endif %}

            <div class="col-md-4 text-center mt25" >
                {% if site.built-by %}
                <a target="_blank" href="{{site.baseurl}}"><img src="{{ "/images/mason-512.png" | prepend: site.baseurl}}" alt="{{site.built-by}}" width="32" height="32"></a>
                {% endif %}
            </div>
            <div class="col-md-4 text-center mt25">
               {% if site.facebook %}
                <a target="_blank" href="{{site.facebook}}"><li class="social facebook"><i class="bi bi-facebook"></i></li></a>
                {% endif %}
               {% if site.github %}
                <a target="_blank" href="{{site.github}}"><li class="social github"><i class="bi bi-github"></i></li></a>
                {% endif %}
               {% if site.email %}
                <a target="_blank" href="mailto:{{site.email}}"><li class="social email"><i class="bi bi-envelope-at"></i></li></a>
                {% endif %}
            </div>

        </div>
    </div>
</footer>
